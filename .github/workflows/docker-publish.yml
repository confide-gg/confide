name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'confide-server-v*'
      - 'confide-central-v*'
  workflow_dispatch:

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  CENTRAL_IMAGE_NAME: ${{ github.repository }}/central
  SERVER_IMAGE_NAME: ${{ github.repository }}/server

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      central: ${{ steps.filter.outputs.central }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            central:
              - 'apps/central/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'infrastructure/docker/Dockerfile.central'
            server:
              - 'apps/server/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'infrastructure/docker/Dockerfile.server'

  build-central:
    name: Build Central (Multi-Arch)
    needs: changes
    if: startsWith(github.ref, 'refs/tags/confide-central-v') || needs.changes.outputs.central == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.CENTRAL_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},prefix=confide-central-v
            type=semver,pattern={{major}}.{{minor}},prefix=confide-central-v
            type=raw,value=latest

      - name: Build and push multi-arch
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: infrastructure/docker/Dockerfile.central
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-server:
    name: Build Server (Multi-Arch)
    needs: changes
    if: startsWith(github.ref, 'refs/tags/confide-server-v') || needs.changes.outputs.server == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},prefix=confide-server-v
            type=semver,pattern={{major}}.{{minor}},prefix=confide-server-v
            type=raw,value=latest

      - name: Build and push multi-arch
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: infrastructure/docker/Dockerfile.server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
