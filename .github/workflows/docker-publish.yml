          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}-arm64
            type=semver,pattern={{major}}.{{minor}}-arm64
            type=raw,value=latest-arm64

      - name: Build and push ARM64
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          file: infrastructure/docker/Dockerfile.server
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  manifest-server:
    name: Create Server Manifest
    needs: [build-server-amd64, build-server-arm64]
    if: always() && needs.build-server-amd64.result == 'success' && needs.build-server-arm64.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        if: startsWith(github.ref, 'refs/tags/v')
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create versioned manifest
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}:${{ steps.version.outputs.version }} \
            ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}:${{ steps.version.outputs.version }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}:${{ steps.version.outputs.version }}-arm64

      - name: Create latest manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}:latest \
