name: Release Client

on:
  push:
    tags:
      - 'confide-client-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.22.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip GitHub release creation)'
        required: false
        type: boolean
        default: false

concurrency:
  group: release-client-${{ github.ref }}
  cancel-in-progress: true

env:
  TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && format('confide-client-v{0}', inputs.version) || github.ref_name }}

jobs:
  build-macos:
    name: Build macOS
    uses: ./.github/workflows/release-client-macos.yml
    with:
      tag_name: ${{ github.event_name == 'workflow_dispatch' && format('confide-client-v{0}', inputs.version) || github.ref_name }}
    secrets:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

  build-windows:
    name: Build Windows
    uses: ./.github/workflows/release-client-windows.yml
    with:
      tag_name: ${{ github.event_name == 'workflow_dispatch' && format('confide-client-v{0}', inputs.version) || github.ref_name }}
    secrets:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

  publish:
    name: Publish Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: confide-macos
          path: artifacts/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: confide-windows
          path: artifacts/

      - name: Create latest.json for updater
        env:
          TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && format('confide-client-v{0}', inputs.version) || github.ref_name }}
        run: |
          cd artifacts
          echo "=== Downloaded artifacts ==="
          ls -la

          VERSION=$(echo "$TAG_NAME" | sed 's/.*v//')
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          PLATFORMS=""

          add_platform() {
            KEY="$1"
            FILE="$2"
            if [ -f "$FILE" ]; then
              SIG=$(jq -r '.signature' "$FILE")
              URL=$(jq -r '.url' "$FILE")
              ENTRY="\"${KEY}\":{\"signature\":\"${SIG}\",\"url\":\"${URL}\"}"
              if [ -n "$PLATFORMS" ]; then
                PLATFORMS="${PLATFORMS},${ENTRY}"
              else
                PLATFORMS="${ENTRY}"
              fi
              rm "$FILE"
            fi
          }

          add_platform "darwin-aarch64" "update-darwin-aarch64.json"
          add_platform "windows-x86_64" "update-windows-x86_64.json"

          if [ -n "$PLATFORMS" ]; then
            echo "{\"version\":\"${VERSION}\",\"notes\":\"See release notes for details.\",\"pub_date\":\"${PUB_DATE}\",\"platforms\":{${PLATFORMS}}}" | jq '.' > latest.json
            echo "=== latest.json ==="
            cat latest.json
          fi

          echo "=== Final artifacts ==="
          ls -la

      - name: Upload artifacts (dry run)
        if: ${{ inputs.dry_run == true }}
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/*

      - name: Create GitHub Release
        if: ${{ inputs.dry_run != true }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('confide-client-v{0}', inputs.version) || github.ref_name }}
          files: artifacts/*
          generate_release_notes: true
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}