name: Release Client

on:
  push:
    tags:
      - 'confide-client-v*'
  workflow_dispatch:

concurrency:
  group: release-client-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    name: Build macOS
    uses: ./.github/workflows/release-client-macos.yml
    with:
      tag_name: ${{ github.ref_name }}
    secrets:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

  publish:
    name: Publish Release
    needs: [build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: confide-macos
          path: artifacts/

      - name: Create latest.json for updater
        run: |
          cd artifacts
          echo "=== Downloaded artifacts ==="
          ls -la

          VERSION=$(echo "${{ github.ref_name }}" | sed 's/.*v//')
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          PLATFORMS=""

          add_platform() {
            KEY="$1"
            FILE="$2"
            if [ -f "$FILE" ]; then
              SIG=$(jq -r '.signature' "$FILE")
              URL=$(jq -r '.url' "$FILE")
              ENTRY="\"${KEY}\":{\"signature\":\"${SIG}\",\"url\":\"${URL}\"}"
              if [ -n "$PLATFORMS" ]; then
                PLATFORMS="${PLATFORMS},${ENTRY}"
              else
                PLATFORMS="${ENTRY}"
              fi
              rm "$FILE"
            fi
          }

          add_platform "darwin-aarch64" "update-darwin-aarch64.json"

          if [ -n "$PLATFORMS" ]; then
            echo "{\"version\":\"${VERSION}\",\"notes\":\"See release notes for details.\",\"pub_date\":\"${PUB_DATE}\",\"platforms\":{${PLATFORMS}}}" | jq '.' > latest.json
            echo "=== latest.json ==="
            cat latest.json
          fi

          echo "=== Final artifacts ==="
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}