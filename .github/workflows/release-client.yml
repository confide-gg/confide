name: Release Client

on:
  push:
    tags:
      - 'v*'
      - 'confide-client-v*'
  workflow_dispatch:

concurrency:
  group: release-client-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      client: ${{ steps.filter.outputs.client }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            client:
              - 'apps/client/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

  release-client:
    name: Build Client (${{ matrix.platform }})
    needs: changes
    if: startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.client == 'true'
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.bun/install/cache
            apps/client/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('apps/client/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: client-${{ matrix.target }}
          cache-targets: true
          cache-all-crates: true

      - name: Cache Homebrew packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/ffmpeg
            /opt/homebrew/Cellar/pkg-config
            /opt/homebrew/Cellar/opus
            /usr/local/Cellar/ffmpeg
            /usr/local/Cellar/pkg-config
            /usr/local/Cellar/opus
          key: ${{ runner.os }}-${{ matrix.target }}-brew-ffmpeg-${{ hashFiles('.github/workflows/release-client.yml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-brew-ffmpeg-
            ${{ runner.os }}-${{ matrix.target }}-brew-

      - name: Install dependencies (macOS)
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: |
          brew install ffmpeg pkg-config opus
          brew link ffmpeg pkg-config opus

      - name: Install frontend dependencies
        working-directory: apps/client
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        working-directory: apps/client
        run: bun run tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Prepare artifacts (macOS)
        run: |
          BUNDLE=target/${{ matrix.target }}/release/bundle
          mkdir -p artifacts

          echo "Bundle directory contents:"
          ls -la $BUNDLE/
          echo "macOS bundle contents:"
          ls -la $BUNDLE/macos/ || true

          cp $BUNDLE/dmg/*.dmg artifacts/confide-${{ matrix.target }}.dmg || true

          # Updater Artifacts (Tauri v2 puts them in macos folder)
          echo "Preparing updater artifacts..."
          MACOS_DIR="$BUNDLE/macos"
          if ls $MACOS_DIR/*.tar.gz 1> /dev/null 2>&1; then
            echo "Found updater artifacts in macos folder"
            cp $MACOS_DIR/*.tar.gz artifacts/
            cp $MACOS_DIR/*.tar.gz.sig artifacts/ || true

            FILENAME=$(basename $(ls $MACOS_DIR/*.tar.gz | head -n 1))
            SIGNATURE=$(cat $MACOS_DIR/*.tar.gz.sig 2>/dev/null || echo "")
            DOWNLOAD_URL="https://github.com/confide-gg/confide/releases/download/${GITHUB_REF_NAME}/${FILENAME}"

            VERSION=$(echo "${{ github.ref_name }}" | sed 's/.*v/v/')
            echo "Creating latest.json with URL: $DOWNLOAD_URL, version: $VERSION"
            cat > artifacts/latest.json << EOF
{
  "version": "${VERSION}",
  "notes": "Update available",
  "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
  "platforms": {
    "darwin-aarch64": {
      "signature": "${SIGNATURE}",
      "url": "${DOWNLOAD_URL}"
    }
  }
}
EOF
            cat artifacts/latest.json
          else
            echo "No updater artifacts found!"
            ls -la $MACOS_DIR/ || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: confide-client-${{ matrix.platform }}
          path: artifacts/*
          if-no-files-found: error

  create-release:
    needs: [changes, release-client]
    if: startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.client == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
