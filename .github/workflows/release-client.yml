name: Release Client

on:
  push:
    tags:
      - 'v*'
      - 'confide-client-v*'
  workflow_dispatch:

concurrency:
  group: release-client-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    name: Build macOS
    uses: ./.github/workflows/release-client-macos.yml
    with:
      tag_name: ${{ github.ref_name }}
    secrets:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

  build-ubuntu:
    name: Build Ubuntu/Debian
    uses: ./.github/workflows/release-client-ubuntu.yml
    with:
      tag_name: ${{ github.ref_name }}
    secrets:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

  publish:
    name: Publish Release
    needs: [build-macos, build-ubuntu]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: confide-macos
          path: artifacts/

      - name: Download Ubuntu artifacts
        uses: actions/download-artifact@v4
        with:
          name: confide-ubuntu
          path: artifacts/

      - name: Create latest.json for updater
        run: |
          cd artifacts
          echo "=== Downloaded artifacts ==="
          ls -la

          VERSION=$(echo "${{ github.ref_name }}" | sed 's/.*v//')
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          PLATFORMS=""

          if [ -f "update-darwin-aarch64.json" ]; then
            DATA=$(cat update-darwin-aarch64.json)
            SIG=$(echo "$DATA" | jq -r '.signature')
            URL=$(echo "$DATA" | jq -r '.url')
            PLATFORMS="\"darwin-aarch64\":{\"signature\":\"${SIG}\",\"url\":\"${URL}\"}"
            rm update-darwin-aarch64.json
          fi

          if [ -f "update-linux-x86_64.json" ]; then
            DATA=$(cat update-linux-x86_64.json)
            SIG=$(echo "$DATA" | jq -r '.signature')
            URL=$(echo "$DATA" | jq -r '.url')
            if [ -n "$PLATFORMS" ]; then PLATFORMS="$PLATFORMS,"; fi
            PLATFORMS="${PLATFORMS}\"linux-x86_64\":{\"signature\":\"${SIG}\",\"url\":\"${URL}\"}"
            rm update-linux-x86_64.json
          fi

          if [ -n "$PLATFORMS" ]; then
            echo "{\"version\":\"${VERSION}\",\"notes\":\"See release notes for details.\",\"pub_date\":\"${PUB_DATE}\",\"platforms\":{${PLATFORMS}}}" | jq '.' > latest.json
            echo "=== latest.json ==="
            cat latest.json
          fi

          echo "=== Final artifacts ==="
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
