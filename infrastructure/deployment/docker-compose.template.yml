services:
  central:
    image: ghcr.io/confide-gg/confide/central:latest
    container_name: confide-central
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
      - "10000:10000/udp"
    environment:
      - DATABASE_URL=postgres://confide:${POSTGRES_PASSWORD}@postgres:5432/confide_central
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - RUST_LOG=info,confide_central=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - CALLS_RELAY_BIND_HOST=0.0.0.0
      - CALLS_RELAY_BIND_PORT=10000
      - CALLS_RELAY_PUBLIC_HOST=__DOMAIN__
      - DB_MAX_CONNECTIONS=100
      - DB_API_POOL_SIZE=80
      - DB_WEBSOCKET_POOL_SIZE=60
      - WEBSOCKET_MESSAGE_BUFFER_SIZE=256
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - confide

  postgres:
    image: postgres:17.2-alpine
    container_name: confide-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: confide
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: confide_central
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U confide -d confide_central"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - confide
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=8MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"

  redis:
    image: redis:7.4-alpine
    container_name: confide-redis
    restart: unless-stopped
    command:
      - "redis-server"
      - "--requirepass"
      - "${REDIS_PASSWORD}"
      - "--maxmemory"
      - "512mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--appendonly"
      - "yes"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - confide

volumes:
  postgres_data:
  redis_data:

networks:
  confide:
    driver: bridge
