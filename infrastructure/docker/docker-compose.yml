name: confide-monorepo

services:
  central:
    container_name: confide-central
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.central
    ports:
      - "${CENTRAL_PORT:-3000}:3000"
      - "${CALLS_RELAY_BIND_PORT:-10000}:10000/udp"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-confide}:${POSTGRES_PASSWORD:-confide}@central-postgres:5432/${CENTRAL_DB:-confide_central}
      - REDIS_URL=redis://central-redis:6379
      - RUST_LOG=info,confide_central=debug
      - SERVER_PORT=3000
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI:-http://localhost:3000/api/spotify/callback}
    depends_on:
      central-postgres:
        condition: service_healthy
      central-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - confide

  central-postgres:
    container_name: confide-central-postgres
    image: postgres:17.2-alpine
    ports:
      - "${CENTRAL_POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-confide}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-confide}
      POSTGRES_DB: ${CENTRAL_DB:-confide_central}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - central_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-confide} -d ${POSTGRES_DB:-confide_central}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - confide

  central-redis:
    container_name: confide-central-redis
    image: redis:7.4-alpine
    ports:
      - "${CENTRAL_REDIS_PORT:-6379}:6379"
    volumes:
      - central_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command:
      - "redis-server"
      - "--maxmemory"
      - "200mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
    networks:
      - confide

  server:
    container_name: confide-server
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.server
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-confide}:${POSTGRES_PASSWORD:-confide}@server-postgres:5432/${SERVER_DB:-confide_server}
      - REDIS_URL=redis://server-redis:6379
      - RUST_LOG=info,confide_server=debug
      - RUST_BACKTRACE=full
      - CENTRAL_API_URL=http://central:3000/api
    depends_on:
      server-postgres:
        condition: service_healthy
      server-redis:
        condition: service_healthy
    volumes:
      - ../../apps/server/config.docker.toml:/app/config.toml:ro
      - server_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - confide

  server-postgres:
    container_name: confide-server-postgres
    image: postgres:17.2-alpine
    ports:
      - "${SERVER_POSTGRES_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-confide}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-confide}
      POSTGRES_DB: ${SERVER_DB:-confide_server}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - server_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-confide} -d ${POSTGRES_DB:-confide_server}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - confide

  server-redis:
    container_name: confide-server-redis
    image: redis:7.4-alpine
    ports:
      - "${SERVER_REDIS_PORT:-6380}:6379"
    volumes:
      - server_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command:
      - "redis-server"
      - "--maxmemory"
      - "200mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
    networks:
      - confide

volumes:
  central_postgres_data:
  central_redis_data:
  server_postgres_data:
  server_redis_data:
  server_uploads:


networks:
  confide:
    driver: bridge
